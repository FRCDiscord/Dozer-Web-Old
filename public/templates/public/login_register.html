{% extends "public/base.html" %}

{% block content %}
    <div class="card-deck">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Log In</h4>
                <form action="{% url 'public:login' %}" onsubmit="return validate_login()" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <input type="text" name="type" value="login" style="display: none;">
                    <button type="submit" class="btn btn-primary">Log In</button>
                </form>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Register</h4>
                <form action="{% url 'public:login' %}" onsubmit="return validate_register()" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="r_username" name="username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="r_password" name="password">
                    </div>
                    <div class="form-group">
                        <label for="password">Verify Password</label>
                        <input type="password" class="form-control" id="r_password_verify">
                    </div>
                    <input type="text" name="type" value="register" style="display: none;">
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        function validate_login() {
            if (!$("#username").val() || !$("#password").val()) {
                alert("Please enter a username and password")
                return false
            }
            return true
        }

        function validate_register() {
            if (!$("#r_username").val() || !$("#r_password").val()) {
                alert("Please enter a username and password")
                return false
            }
            if ($("#r_password").val() != $("#r_password_verify").val()) {
                alert("Passwords do not match")
                return false
            }
            return true
        }
    </script>
{% endblock %}
